version: '2'
services:
  app:
    image: default_image_name2_2
    container_name: service2_2
    volumes:
     - ../../shared/config/secrets.yml:/app/config/secrets.yml
     - ../../shared/config/database.yml:/app/config/database.yml
    restart: always
    ports:
     - "81:80"
    networks:
      net:
        ipv4_address: 192.168.3.3


networks:
  net:
    driver: bridge
    ipam:
     config:
       - subnet: 192.168.3.0/24
         gateway: 192.168.3.1
